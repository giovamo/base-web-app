{% extends "templates/base-layout.html" %}

{% block content %}

<div class="col-md-6 col-md-offset-3">
        {% if error %}
            <div class="alert alert-danger" role="alert">
              <span class="sr-only">Error:</span>
                {{error}}
            </div>
        {% endif %}
        {% if message %}
            <div class="alert alert-info" role="alert">
              <span class="sr-only">Error:</span>
                {{message}}
            </div>
        {% endif %}
        <form action="/register" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="password_verification">Repeat password:</label>
                <input type="password" name="password_verification" class="form-control" id="password_verification" placeholder="Retype password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-default" >Register</button>
            </div>
        </form>
    </div>
{% endblock %}
