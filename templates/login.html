{% extends "templates/base-layout.html" %}

{% block content %}

    <div class="col-md-6">
        {% if error %}
            <div class="alert alert-danger" role="alert">
              <span class="sr-only">Error:</span>
                {{error}}
            </div>
        {% endif %}
        {% if message %}
            <div class="alert alert-success" role="alert">
              <span class="sr-only">Error:</span>
                {{message}}
            </div>
        {% endif %}
        <form role="form" action="/login" method="post">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="btn btn-default" >Login</button>
                <a href="/register" class="btn btn-default" >Not a member?</a>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <form role="form">
            <div class="form-group">
                <label for="facebook">Facebook</label>
                <button type="submit" id="facebook" class="form-control">FB</button>
            </div>
            <div class="form-group">
                <label for="google">Google+</label>
                <button type="submit" id="google" class="form-control">Google+</button>
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <button type="submit" id="twitter" class="form-control">Twitter</button>
            </div>
        </form>
    </div>
{% endblock %}
